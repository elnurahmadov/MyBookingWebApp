<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Plane</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<!--<div>-->

<div class="container-fluid text-center">
    <div><h2>All Flights</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/index/new}">Add new flight</a>
    </div>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Destination</th>
            <th>Seats</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="flightsInfo : ${all}">
            <tr>
                <td>[[${flightsInfo.id}]]</td>
                <td>[[${flightsInfo.name}]]</td>
                <td>[[${flightsInfo.date}]]</td>
                <td>[[${flightsInfo.time}]]</td>
                <td>[[${flightsInfo.destination}]]</td>
                <td>[[${flightsInfo.seats}]]</td>
                <td>
                    <a class="h4">Edit</a>
                    <a class="h4">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>


</body>
</html>
